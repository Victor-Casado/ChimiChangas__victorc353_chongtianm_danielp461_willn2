<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>DEVOROYALE</title>
            <script src="https://pixijs.download/release/pixi.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        </head>
        <body>
            <div class="relative bg-gradient-to-r from-purple-600 to-blue-600 h-screen text-white overflow-hidden">
                <div class="absolute inset-0">
                    <img src="https://raw.githubusercontent.com/Victor-Casado/ChimiChangas__victorc353_chongtianm_danielp461_willn2/e28a2c20e99b9ef6d986d1bf13d608deb9c738b7/app/public/assets/homepage.png" alt="Background" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black opacity-50"></div>
                </div>

                <form action="/">
                    <button class="px-8 py-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold rounded-full transition-transform transform-gpu hover:-translate-y-1 hover:shadow-lg">
                        Logout
                    </button>
                </form>

                <div class="relative z-10 flex flex-col justify-center items-center h-full text-center">
                    <h1 class="text-5xl font-bold leading-tight mb-4" id="greeting">
                        Loading...
                        <script>
                            fetch('../../me')
                                .then(res => res.json())
                                .then(data => {
                                    document.getElementById('greeting').textContent = `Welcome, ${data.username}!`;
                                })
                                .catch(err => {
                                    console.error('Error fetching /me:', err);
                                    document.getElementById('greeting').textContent = 'Error loading user';
                                });
                        </script>
                    </h1>
										<form id="join-room-form" style="margin-bottom: 1em; background: rgba(255,255,255,0.92); border-radius: 1.5em; padding: 1.2em 1.5em; box-shadow: 0 6px 30px rgba(0,0,0,0.13); display: flex; gap: 0.7em; align-items: center; justify-content: center; max-width: 450px; margin-left:auto; margin-right:auto;">
										    <input id="roomCodeInput" type="text" maxlength="5" placeholder="Room Code"
										      required
										      style="color:#222; background: #f8fafc; border: 1.5px solid #ddd; border-radius: 0.7em; padding: 0.7em 1.1em; font-size: 1.13em; margin-right:0.5em; width:150px; outline: none; box-shadow: 0 1px 4px rgba(0,0,0,0.06);" />
										    <button type="submit"
										      class="bg-yellow-400 text-gray-900 hover:bg-yellow-300 py-2 px-6 rounded-full text-lg font-semibold transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg"
										      style="margin-right:0.4em;">Join Room</button>
										</form>
                    <p class="text-lg text-gray-300 mb-8">May the Best Devo Prevail</p>
                    <div class="relative mx-auto max-w-md rounded-lg bg-gradient-to-tr from-pink-300 to-blue-300 p-0.5 shadow-lg">
                        <div class="bg-white p-7 rounded-md text-black">
                            <h1 class="font-bold text-xl mb-2">Controls</h1>
                            <p>
                                <ol>
                                    <li> Use WASD to move your character. </li>
                                    <li> Press C to open a chest in close proximity. </li>
                                    <li> Press E to pickup dropped weapons on ground. </li>
                                    <li> Press 1, 2, or 3 to select weapons. Your inventory can only hold 3 guns!</li>
                                </ol>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                // Join room on form submit
                document.getElementById('join-room-form').onsubmit = function(e) {
                    e.preventDefault();
                    const code = document.getElementById('roomCodeInput').value.trim().toUpperCase();
                    if (code) {
                        window.location.href = `/room/${code}`;
                    }
                }
                // Generate random room code and go to room
                document.getElementById('createRoomBtn').onclick = function() {
                    const code = Math.random().toString(36).substring(2, 8).toUpperCase();
                    window.location.href = `/room/${code}`;
                }
            </script>
        </body>
    </html>
